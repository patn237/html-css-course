<!DOCTYPE html>
<html>
  <head>
    <title>11a</title>
    <style>
      .text-grid {
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .one-cell {
        background-color: lightblue;
      }

      .two-cell {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="text-grid">
      <div class="one-cell">200px</div>
      <div class="two-cell">75px</div>
    </div>
  </body>
</html>
