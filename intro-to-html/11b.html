<!DOCTYPE html>
<html>
  <head>
    <title>11a</title>
    <style>
      .text-grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      .lightblue-cell {
        background-color: lightblue;
      }

      .lightpink-cell {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="text-grid">
      <div class="lightblue-cell">col1</div>
      <div class="lightpink-cell">col2</div>
      <div class="lightblue-cell">col3</div>
    </div>
  </body>
</html>
